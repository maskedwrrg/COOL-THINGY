<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Moonshot Crash Game</title>
  <style>
    body {
      /* Global Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

/* Page Styling */
body {
  background: linear-gradient(135deg, #1a0033, #4b0082, #6a0dad);
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  flex-direction: column;
}

/* Game Container */
#game-container {
  background: rgba(30, 10, 50, 0.9);
  border-radius: 16px;
  padding: 30px;
  width: 400px;
  max-width: 90%;
  text-align: center;
  box-shadow: 0 8px 30px rgba(0, 0, 0, 0.7);
  border: 2px solid #ffd700;
}

/* Headings */
h1 {
  font-size: 2rem;
  margin-bottom: 20px;
  color: #ffd700;
  text-shadow: 0 0 12px #ffd700, 0 0 20px #ffae00;
}

h2 {
  margin: 15px 0;
  font-size: 1.5rem;
  font-weight: 600;
  color: #e0c3fc;
}

/* Balance */
#balance {
  margin-bottom: 20px;
  font-size: 1.2rem;
  color: #ffd700;
  text-shadow: 0 0 10px #ffdf6c;
}

/* Bet Controls */
input[type="range"] {
  width: 100%;
  margin: 15px 0;
  accent-color: #ffd700;
}

#bet-amount {
  font-weight: bold;
  color: #ffdf6c;
}

/* Buttons */
button {
  background: linear-gradient(135deg, #6a0dad, #a64ca6);
  border: 2px solid #ffd700;
  padding: 12px 20px;
  margin: 10px;
  border-radius: 12px;
  cursor: pointer;
  color: #fff;
  font-weight: 600;
  font-size: 1rem;
  transition: 0.3s;
  box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
}

button:hover {
  transform: scale(1.05);
  box-shadow: 0 6px 18px rgba(255, 215, 0, 0.6);
}

button:disabled {
  background: #444;
  cursor: not-allowed;
  box-shadow: none;
  border: 2px solid #666;
}

/* Multiplier Display */
#multiplier {
  font-size: 2.5rem;
  font-weight: bold;
  margin: 20px 0;
  color: #ffd700;
  text-shadow: 0 0 15px #ffdf6c, 0 0 25px #ffae00;
}

/* Messages */
#message {
  margin: 15px 0;
  font-size: 1.2rem;
  font-weight: bold;
}

.win {
  color: #ffd700;
  text-shadow: 0 0 12px #ffd700;
}

.loss {
  color: #ff4d6d;
  text-shadow: 0 0 12px #ff4d6d;
}

/* Rocket Animation Area */
#rocket {
  width: 60px;
  height: 60px;
  margin: 20px auto;
  background: url('https://upload.wikimedia.org/wikipedia/commons/4/4e/Rocket_icon.svg') no-repeat center;
  background-size: contain;
  transition: transform 0.1s linear;
  filter: drop-shadow(0 0 8px #ffd700);
}

/* Explosion effect */
.explode {
  animation: explode 0.6s forwards;
}

@keyframes explode {
  0% { transform: scale(1) rotate(0deg); opacity: 1; }
  50% { transform: scale(1.5) rotate(180deg); opacity: 0.7; }
  100% { transform: scale(0) rotate(360deg); opacity: 0; }
}

/* Round Countdown */
#countdown {
  font-size: 1.5rem;
  color: #ffdf6c;
  margin-bottom: 15px;
  text-shadow: 0 0 8px #ffd700;
}

/* History Bar */
#history {
  margin-top: 20px;
  display: flex;
  gap: 8px;
  flex-wrap: wrap;
  justify-content: center;
}

.history-item {
  padding: 6px 10px;
  border-radius: 8px;
  font-size: 0.9rem;
  font-weight: bold;
}

.history-win {
  background: rgba(255, 215, 0, 0.15);
  color: #ffd700;
  border: 1px solid #ffd700;
}

.history-loss {
  background: rgba(255, 77, 109, 0.15);
  color: #ff4d6d;
  border: 1px solid #ff4d6d;
}
  </style>
</head>
<body>

  <h1>ðŸš€ Moonshot Crash</h1>
  <div id="balance">Balance: 1000 coins</div>

  <div id="game">
    <div id="rocket">ðŸš€</div>
  </div>

  <div id="multiplier">1.00x</div>
  <div id="countdown"></div>
  <div id="message"></div>

  <div id="controls">
    <label>Bet: <span id="betDisplay">100</span></label><br>
    <input type="range" id="bet" min="10" max="500" step="10" value="100">
    <br><br>
    <button id="placeBet">Place Bet</button>
    <button id="cashOut" disabled>Cash Out</button>
  </div>

  <div id="history"></div>

<script>
  let balance = 1000;
  let bet = 100;
  let currentMultiplier = 1.00;
  let gameState = "WAITING"; // WAITING, RUNNING, CRASHED
  let crashPoint = 0;
  let multiplierInterval;
  let countdownInterval;
  let rocket = document.getElementById("rocket");
  let balanceDisplay = document.getElementById("balance");
  let multiplierDisplay = document.getElementById("multiplier");
  let countdownDisplay = document.getElementById("countdown");
  let messageDisplay = document.getElementById("message");
  let betSlider = document.getElementById("bet");
  let betDisplay = document.getElementById("betDisplay");
  let placeBetBtn = document.getElementById("placeBet");
  let cashOutBtn = document.getElementById("cashOut");
  let historyDiv = document.getElementById("history");

  betSlider.oninput = () => {
    bet = parseInt(betSlider.value);
    betDisplay.innerText = bet;
  };

  placeBetBtn.onclick = () => {
    if (gameState !== "WAITING") return;
    if (bet > balance) {
      messageDisplay.innerText = "Not enough balance!";
      return;
    }
    balance -= bet;
    updateBalance();
    messageDisplay.innerText = "Bet placed: " + bet + " coins.";
  };

  function startCountdown() {
    let seconds = 5;
    countdownDisplay.innerText = "Next round in " + seconds + "s";
    countdownInterval = setInterval(() => {
      seconds--;
      if (seconds <= 0) {
        clearInterval(countdownInterval);
        startRound();
      } else {
        countdownDisplay.innerText = "Next round in " + seconds + "s";
      }
    }, 1000);
  }

  function startRound() {
    gameState = "RUNNING";
    currentMultiplier = 1.00;
    rocket.style.bottom = "20px";
    multiplierDisplay.innerText = currentMultiplier.toFixed(2) + "x";
    messageDisplay.innerText = "";

    // Weighted crash odds: 60% <2x, 30% 2-10x, 10% 10x+
    let roll = Math.random();
    if (roll < 0.6) crashPoint = (Math.random() * 1) + 1; 
    else if (roll < 0.9) crashPoint = (Math.random() * 8) + 2; 
    else crashPoint = (Math.random() * 20) + 10;

    cashOutBtn.disabled = false;

    multiplierInterval = setInterval(() => {
      currentMultiplier += 0.05 * currentMultiplier; // exponential growth
      multiplierDisplay.innerText = currentMultiplier.toFixed(2) + "x";

      // rocket rises
      let bottom = parseInt(rocket.style.bottom);
      rocket.style.bottom = bottom + 5 + "px";

      if (currentMultiplier >= crashPoint) {
        crash();
      }
    }, 200);
  }

  function crash() {
    gameState = "CRASHED";
    clearInterval(multiplierInterval);
    cashOutBtn.disabled = true;
    messageDisplay.innerText = "ðŸ’¥ Crashed at " + crashPoint.toFixed(2) + "x!";
    addHistory(crashPoint);
    setTimeout(() => {
      startCountdown();
    }, 2000);
  }

  cashOutBtn.onclick = () => {
    if (gameState !== "RUNNING") return;
    clearInterval(multiplierInterval);
    gameState = "WAITING";
    let winnings = bet * currentMultiplier;
    balance += winnings;
    updateBalance();
    cashOutBtn.disabled = true;
    messageDisplay.innerText = "âœ… Cashed out at " + currentMultiplier.toFixed(2) + "x. Won " + winnings.toFixed(0) + " coins!";
    addHistory(currentMultiplier);
    setTimeout(() => {
      startCountdown();
    }, 2000);
  };

  function updateBalance() {
    balanceDisplay.innerText = "Balance: " + balance.toFixed(0) + " coins";
  }

  function addHistory(mult) {
    let div = document.createElement("div");
    div.classList.add("history-item");
    div.innerText = mult.toFixed(2) + "x";
    if (mult < 2) div.classList.add("red");
    else div.classList.add("green");
    historyDiv.prepend(div);
    if (historyDiv.childNodes.length > 10) {
      historyDiv.removeChild(historyDiv.lastChild);
    }
  }

  // Start the first countdown
  startCountdown();
</script>
</body>
</html>
