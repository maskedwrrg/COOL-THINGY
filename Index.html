<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moonshot Crash - Virtual Gambling Game with Access Management</title>
    <style>
        :root {
            --primary-color: #1a1a2e;
            --secondary-color: #16213e;
            --accent-color: #0f3460;
            --rocket-color: #e94560;
            --text-color: #ffffff;
            --bet-color: #4cc9f0;
            --cashout-color: #4ade80;
            --crash-color: #ef4444;
            --multiplier-color: #fbbf24;
            --background-gradient: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            --admin-panel-bg: #2d3748;
            --admin-panel-border: #4a5568;
            --status-active: #d4edda;
            --status-revoked: #f8d7da;
            --ip-warning: #ffc107;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: var(--background-gradient);
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 3rem;
            background: linear-gradient(45deg, var(--rocket-color), var(--multiplier-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(235, 150, 232, 0.3);
        }

        .header p {
            color: #cbd5e1;
            font-size: 1.1rem;
        }

        .game-container {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 30px;
            margin-bottom: 30px;
        }

        .game-area {
            background: rgba(26, 26, 46, 0.8);
            border-radius: 20px;
            padding: 30px;
            border: 2px solid var(--accent-color);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .multiplier-display {
            text-align: center;
            margin-bottom: 30px;
        }

        .current-multiplier {
            font-size: 4rem;
            font-weight: bold;
            color: var(--multiplier-color);
            text-shadow: 0 0 20px rgba(251, 191, 36, 0.5);
            margin-bottom: 10px;
        }

        .multiplier-label {
            font-size: 1.2rem;
            color: #cbd5e1;
        }

        .rocket-animation {
            height: 300px;
            position: relative;
            margin-bottom: 30px;
            background: linear-gradient(to top, #000428, #004e92);
            border-radius: 15px;
            overflow: hidden;
        }

        .rocket {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 150px;
            background: linear-gradient(to bottom, #ff6b6b, #e94560);
            border-radius: 10px 10px 5px 5px;
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.6);
            transition: bottom 0.05s ease-out;
            z-index: 10;
        }

        .rocket::before {
            content: '';
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, #ff8e53 0%, #ff6b35 30%, #ff4500 70%, transparent 100%);
            border-radius: 50%;
            animation: flame 0.2s infinite alternate;
            filter: blur(5px);
        }

        .rocket::after {
            content: 'ðŸš€';
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 32px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        @keyframes flame {
            0% { transform: translateX(-50%) scale(1) translateY(0); opacity: 1; }
            50% { transform: translateX(-50%) scale(1.3) translateY(-5px); opacity: 0.9; }
            100% { transform: translateX(-50%) scale(1.1) translateY(5px); opacity: 0.8; }
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .bet-controls, .action-controls {
            background: rgba(15, 52, 96, 0.6);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid var(--accent-color);
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group label {
            display: block;
            margin-bottom: 5px;
            color: #cbd5e1;
            font-weight: bold;
        }

        input[type="number"], input[type="range"], input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 2px solid var(--accent-color);
            border-radius: 8px;
            background: rgba(26, 26, 46, 0.8);
            color: var(--text-color);
            font-size: 1.1rem;
        }

        input[type="range"] {
            -webkit-appearance: none;
            height: 8px;
            background: var(--accent-color);
            border-radius: 4px;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: var(--rocket-color);
            border-radius: 50%;
            cursor: pointer;
        }

        .bet-amount-display {
            text-align: center;
            font-size: 1.5rem;
            color: var(--bet-color);
            font-weight: bold;
            margin-top: 10px;
        }

        .action-buttons {
            display: grid;
            gap: 15px;
        }

        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-bet {
            background: linear-gradient(45deg, var(--bet-color), #3a86ff);
            color: white;
        }

        .btn-bet:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 201, 240, 0.4);
        }

        .btn-bet:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-cashout {
            background: linear-gradient(45deg, var(--cashout-color), #22c55e);
            color: white;
        }

        .btn-cashout:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 222, 128, 0.4);
        }

        .btn-cashout:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .sidebar {
            background: rgba(26, 26, 46, 0.8);
            border-radius: 20px;
            padding: 30px;
            border: 2px solid var(--accent-color);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .stats {
            margin-bottom: 30px;
        }

        .stats h3, .history h3 {
            color: var(--rocket-color);
            margin-bottom: 20px;
            font-size: 1.5rem;
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 10px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(15, 52, 96, 0.4);
            border-radius: 8px;
        }

        .stat-label {
            color: #cbd5e1;
            font-weight: bold;
        }

        .stat-value {
            color: var(--text-color);
            font-weight: bold;
        }

        .balance {
            color: var(--multiplier-color) !important;
            font-size: 1.3rem;
        }

        .history-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .history-item {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            background: rgba(15, 52, 96, 0.4);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-multiplier {
            font-weight: bold;
        }

        .win {
            color: var(--cashout-color);
        }

        .loss {
            color: var(--crash-color);
        }

        .game-status {
            text-align: center;
            padding: 15px;
            margin-top: 20px;
            border-radius: 10px;
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        .status-waiting {
            background: rgba(76, 201, 240, 0.2);
            color: var(--bet-color);
        }

        .status-running {
            background: rgba(251, 191, 36, 0.2);
            color: var(--multiplier-color);
        }

        .status-crashed {
            background: rgba(239, 68, 68, 0.2);
            color: var(--crash-color);
        }

        .sound-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(26, 26, 46, 0.8);
            border: 2px solid var(--accent-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .sound-toggle:hover {
            transform: scale(1.1);
        }

        .sound-toggle.muted {
            opacity: 0.6;
        }

        /* Admin Panel Styles */
        .admin-panel {
            background: var(--admin-panel-bg);
            border: 2px solid var(--admin-panel-border);
            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
            display: none;
        }

        .admin-panel h2 {
            color: var(--multiplier-color);
            margin-bottom: 20px;
            text-align: center;
        }

        .admin-tabs {
            display: flex;
            margin-bottom: 20px;
            background: rgba(15, 52, 96, 0.4);
            border-radius: 10px;
            overflow: hidden;
        }

        .admin-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            background: transparent;
            border: none;
            color: #cbd5e1;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .admin-tab.active {
            background: var(--rocket-color);
            color: white;
        }

        .admin-tab:hover:not(.active) {
            background: rgba(233, 69, 96, 0.2);
        }

        .admin-section {
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(15, 52, 96, 0.4);
            border-radius: 10px;
            display: none;
        }

        .admin-section.active {
            display: block;
        }

        .admin-section h3 {
            color: var(--rocket-color);
            margin-bottom: 15px;
        }

        .admin-form-group {
            margin-bottom: 15px;
        }

        .admin-form-group label {
            display: block;
            margin-bottom: 5px;
            color: #cbd5e1;
            font-weight: bold;
        }

        .admin-form-group input, .admin-form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid var(--accent-color);
            border-radius: 8px;
            background: rgba(26, 26, 46, 0.8);
            color: var(--text-color);
        }

        .admin-btn {
            background: linear-gradient(45deg, var(--bet-color), #3a86ff);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-right: 10px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .admin-btn:hover {
            transform: translateY(-2px);
        }

        .admin-btn.danger {
            background: linear-gradient(45deg, var(--crash-color), #dc2626);
        }

        .admin-btn.success {
            background: linear-gradient(45deg, var(--cashout-color), #22c55e);
        }

        .admin-results {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background: rgba(26, 26, 46, 0.8);
        }

        .admin-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .admin-table th, .admin-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--accent-color);
        }

        .admin-table th {
            background: rgba(15, 52, 96, 0.6);
            color: var(--text-color);
        }

        .status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }

        .status.active {
            background: var(--status-active);
            color: #155724;
        }

        .status.revoked {
            background: var(--status-revoked);
            color: #721c24;
        }

        .status.online {
            background: #d4edda;
            color: #155724;
        }

        .status.offline {
            background: #f8d7da;
            color: #721c24;
        }

        .ip-count {
            background: var(--ip-warning);
            color: #856404;
            padding: 2px 6px;
            border-radius: 3px;
            font-weight: bold;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-danger {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .logout-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: linear-gradient(45deg, var(--crash-color), #dc2626);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            z-index: 1000;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            transform: translateY(-2px);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .game-container {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .current-multiplier {
                font-size: 3rem;
            }
            
            .rocket-animation {
                height: 200px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .admin-tabs {
                flex-direction: column;
            }
        }

        /* Animations */
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        @keyframes rocketLaunch {
            0% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.1); }
            100% { transform: translateX(-50%) scale(1); }
        }

        .rocket.launching {
            animation: rocketLaunch 0.5s infinite alternate;
        }

        @keyframes explode {
            0% { 
                transform: translateX(-50%) scale(1) rotate(0deg);
                opacity: 1;
                filter: brightness(1);
            }
            25% { 
                transform: translateX(-50%) scale(1.2) rotate(-10deg);
                opacity: 0.9;
                filter: brightness(1.5);
            }
            50% { 
                transform: translateX(-50%) scale(1.5) rotate(10deg);
                opacity: 0.7;
                filter: brightness(2);
            }
            75% { 
                transform: translateX(-50%) scale(1.8) rotate(-15deg);
                opacity: 0.4;
                filter: brightness(3);
            }
            100% { 
                transform: translateX(-50%) scale(2) rotate(0deg);
                opacity: 0;
                filter: brightness(4);
            }
        }

        .rocket.crashed {
            animation: explode 0.8s forwards;
        }

        .explosion-particle {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b35, #ff4500, #ff8e53);
            animation: explodeParticle 1.5s forwards;
            z-index: 20;
        }

        @keyframes explodeParticle {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--particle-x, 100px), var(--particle-y, 100px)) scale(0);
                opacity: 0;
            }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--multiplier-color);
            animation: confettiFall 2s forwards;
        }

        @keyframes confettiFall {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(300px) rotate(360deg); opacity: 0; }
        }

        .trail-particle {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            opacity: 0.8;
            animation: trailFade 1s forwards;
        }

        @keyframes trailFade {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }
    </style>
</head>

    <script>
        // Game state
        const gameState = {
            balance: 1000,
            currentBet: 0,
            currentMultiplier: 1.00,
            crashPoint: 0,
            gameRunning: false,
            hasBet: false,
            cashedOut: false,
            totalBets: 0,
            wins: 0,
            losses: 0,
            biggestWin: 0,
            history: [],
            soundEnabled: true,
            isAdmin: false
        };

        // Admin system state
        const adminState = {
            githubToken: '',
            gistId: '',
            autoSync: true,
            accessCodes: {},
            activeSessions: {},
            currentUserCode: null,
            syncInterval: null
        };

        // DOM elements
        const multiplierElement = document.getElementById('multiplier');
        const rocketElement = document.getElementById('rocket');
        const rocketContainer = document.getElementById('rocket-container');
        const starsElement = document.getElementById('stars');
        const betAmountInput = document.getElementById('bet-amount');
        const betSlider = document.getElementById('bet-slider');
        const betDisplay = document.getElementById('bet-display');
        const betButton = document.getElementById('bet-button');
        const cashoutButton = document.getElementById('cashout-button');
        const gameStatus = document.getElementById('game-status');
        const balanceElement = document.getElementById('balance');
        const totalBetsElement = document.getElementById('total-bets');
        const winsElement = document.getElementById('wins');
        const lossesElement = document.getElementById('losses');
        const biggestWinElement = document.getElementById('biggest-win');
        const historyList = document.getElementById('history-list');
        const soundToggle = document.getElementById('sound-toggle');
        const adminPanel = document.getElementById('admin-panel');
        // Create stars in the background
        function createStars() {
            starsElement.innerHTML = '';
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = (Math.random() * 3 + 1) + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = (Math.random() * 2) + 's';
                starsElement.appendChild(star);
            }
        }

        // Update UI elements
        function updateUI() {
            multiplierElement.textContent = gameState.currentMultiplier.toFixed(2) + 'x';
            betDisplay.textContent = parseInt(betAmountInput.value) + ' coins';
            balanceElement.textContent = gameState.balance + ' coins';
            totalBetsElement.textContent = gameState.totalBets;
            winsElement.textContent = gameState.wins;
            lossesElement.textContent = gameState.losses;
            biggestWinElement.textContent = gameState.biggestWin.toFixed(2) + 'x';
            
            // Update button states
            betButton.disabled = gameState.gameRunning || gameState.balance < parseInt(betAmountInput.value);
            cashoutButton.disabled = !gameState.hasBet || gameState.cashedOut;
        }

        // Setup event listeners
        function setupEventListeners() {
            betAmountInput.addEventListener('input', function() {
                betSlider.value = betAmountInput.value;
                updateUI();
            });

            betSlider.addEventListener('input', function() {
                betAmountInput.value = betSlider.value;
                updateUI();
            });

            betButton.addEventListener('click', placeBet);
            cashoutButton.addEventListener('click', cashOut);
            soundToggle.addEventListener('click', toggleSound);
        }

        // Game functions
        function placeBet() {
            checkUserSession();
            
            const betAmount = parseInt(betAmountInput.value);
            
            if (betAmount > gameState.balance) {
                showStatus("Not enough coins!", "status-crashed");
                return;
            }

            gameState.currentBet = betAmount;
            gameState.balance -= betAmount;
            gameState.hasBet = true;
            gameState.cashedOut = false;
            gameState.totalBets++;
            
            showStatus("Rocket launching...", "status-running");
            startGame();
        }

        function startGame() {
            gameState.gameRunning = true;
            gameState.currentMultiplier = 1.00;
            
            const random = Math.random();
            gameState.crashPoint = Math.max(1.10, Math.exp(-5 * random) * 100);
            
            rocketElement.classList.add('launching');
            updateUI();
            
            const gameLoop = setInterval(function() {
                if (!gameState.gameRunning) {
                    clearInterval(gameLoop);
                    return;
                }

                const growthRate = 0.02 + (gameState.currentMultiplier * 0.001);
                gameState.currentMultiplier += growthRate;
                
                const maxHeight = 250;
                const rocketProgress = Math.min(gameState.currentMultiplier / gameState.crashPoint, 1);
                const rocketPosition = 20 + (rocketProgress * maxHeight);
                rocketElement.style.bottom = rocketPosition + 'px';
                
                if (Math.random() < 0.3) {
                    createRocketTrail();
                }
                
                updateUI();

                if (gameState.currentMultiplier >= gameState.crashPoint) {
                    crash();
                    clearInterval(gameLoop);
                }
            }, 50);
        }

        function cashOut() {
            checkUserSession();
            
            if (!gameState.hasBet || gameState.cashedOut) return;

            gameState.cashedOut = true;
            gameState.gameRunning = false;
            
            const winnings = Math.floor(gameState.currentBet * gameState.currentMultiplier);
            gameState.balance += winnings;
            
            gameState.wins++;
            if (gameState.currentMultiplier > gameState.biggestWin) {
                gameState.biggestWin = gameState.currentMultiplier;
            }
            
            addToHistory(gameState.currentMultiplier, true);
            
            showStatus("Cashed out at " + gameState.currentMultiplier.toFixed(2) + "x! +" + winnings + " coins", "status-waiting");
            rocketElement.classList.remove('launching');
            createConfetti();
            updateUI();
            
            setTimeout(function() {
                gameState.hasBet = false;
                showStatus("Place your bet to start the game!", "status-waiting");
            }, 3000);
        }

        function crash() {
            gameState.gameRunning = false;
            gameState.losses++;
            
            rocketElement.classList.remove('launching');
            rocketElement.classList.add('crashed');
            
            createExplosion();
            addToHistory(gameState.currentMultiplier, false);
            
            showStatus("CRASHED at " + gameState.currentMultiplier.toFixed(2) + "x!", "status-crashed");
            updateUI();
            
            setTimeout(function() {
                gameState.hasBet = false;
                rocketElement.classList.remove('crashed');
                rocketElement.style.bottom = '20px';
                showStatus("Place your bet to start the game!", "status-waiting");
            }, 3000);
        }

        function createExplosion() {
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.classList.add('explosion-particle');
                
                const angle = Math.random() * Math.PI * 2;
                const distance = 50 + Math.random() * 100;
                const x = Math.cos(angle) * distance;
                const y = Math.sin(angle) * distance;
                
                particle.style.setProperty('--particle-x', x + 'px');
                particle.style.setProperty('--particle-y', y + 'px');
                particle.style.left = '50%';
                particle.style.top = rocketElement.style.bottom;
                
                rocketContainer.appendChild(particle);
                
                setTimeout(function() {
                    particle.remove();
                }, 1500);
            }
        }

        function addToHistory(multiplier, isWin) {
            const historyItem = document.createElement('div');
            historyItem.classList.add('history-item');
            historyItem.classList.add(isWin ? 'win' : 'loss');
            
            historyItem.innerHTML = '<span>' + (isWin ? 'WIN' : 'LOSS') + '</span>' +
                                   '<span class="history-multiplier">' + multiplier.toFixed(2) + 'x</span>';
            
            historyList.insertBefore(historyItem, historyList.firstChild);
            
            if (historyList.children.length > 10) {
                historyList.removeChild(historyList.lastChild);
            }
            
            gameState.history.unshift({
                multiplier: multiplier,
                win: isWin,
                timestamp: new Date()
            });
        }

        function createRocketTrail() {
            const trailParticle = document.createElement('div');
            trailParticle.classList.add('trail-particle');
            trailParticle.style.left = rocketElement.style.left;
            trailParticle.style.bottom = rocketElement.style.bottom;
            trailParticle.style.backgroundColor = `hsl(${Math.random() * 60 + 20}, 100%, 50%)`;
            rocketContainer.appendChild(trailParticle);
            
            setTimeout(function() {
                trailParticle.remove();
            }, 1000);
        }

        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = '0';
                confetti.style.backgroundColor = 'hsl(' + (Math.random() * 360) + ', 100%, 50%)';
                confetti.style.animationDelay = (Math.random() * 1) + 's';
                rocketContainer.appendChild(confetti);
                
                setTimeout(function() {
                    confetti.remove();
                }, 2000);
            }
        }

        function showStatus(message, statusClass) {
            gameStatus.textContent = message;
            gameStatus.className = 'game-status ' + statusClass;
        }

        function toggleSound() {
            gameState.soundEnabled = !gameState.soundEnabled;
            soundToggle.classList.toggle('muted', !gameState.soundEnabled);
        }
    </script>
</body>
