<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moonshot Crash - Virtual Gambling Game</title>
    <style>
        /* ===== CSS VARIABLES & THEME ===== */
        :root {
            /* Color Palette */
            --primary-color: #1a1a2e;
            --secondary-color: #16213e;
            --accent-color: #0f3460;
            --rocket-color: #e94560;
            --text-color: #ffffff;
            --bet-color: #4cc9f0;
            --cashout-color: #4ade80;
            --crash-color: #ef4444;
            --multiplier-color: #fbbf24;
            --background-gradient: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            
            /* Spacing */
            --spacing-xs: 5px;
            --spacing-sm: 10px;
            --spacing-md: 15px;
            --spacing-lg: 20px;
            --spacing-xl: 30px;
            --spacing-xxl: 40px;
            
            /* Border Radius */
            --radius-sm: 8px;
            --radius-md: 15px;
            --radius-lg: 20px;
            --radius-xl: 50%;
            
            /* Shadows */
            --shadow-sm: 0 2px 10px rgba(0, 0, 0, 0.2);
            --shadow-md: 0 5px 15px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 10px 30px rgba(0, 0, 0, 0.3);
            
            /* Transitions */
            --transition-fast: 0.2s ease;
            --transition-normal: 0.3s ease;
            --transition-slow: 0.5s ease;
        }

        /* ===== BASE STYLES & RESET ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: var(--background-gradient);
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* ===== LAYOUT COMPONENTS ===== */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: var(--spacing-lg);
        }

        .header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }

        .header h1 {
            font-size: 3rem;
            background: linear-gradient(45deg, var(--rocket-color), var(--multiplier-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: var(--spacing-sm);
            text-shadow: 0 0 20px rgba(235, 150, 232, 0.3);
        }

        .header p {
            color: #cbd5e1;
            font-size: 1.1rem;
        }

        .game-container {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: var(--spacing-xl);
            margin-bottom: var(--spacing-xl);
        }

        /* ===== GAME AREA COMPONENTS ===== */
        .game-area {
            background: rgba(26, 26, 46, 0.8);
            border-radius: var(--radius-lg);
            padding: var(--spacing-xl);
            border: 2px solid var(--accent-color);
            box-shadow: var(--shadow-lg);
        }

        .multiplier-display {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }

        .current-multiplier {
            font-size: 4rem;
            font-weight: bold;
            color: var(--multiplier-color);
            text-shadow: 0 0 20px rgba(251, 191, 36, 0.5);
            margin-bottom: var(--spacing-sm);
        }

        .multiplier-label {
            font-size: 1.2rem;
            color: #cbd5e1;
        }

        .rocket-animation {
            height: 300px;
            position: relative;
            margin-bottom: var(--spacing-xl);
            background: linear-gradient(to top, #000428, #004e92);
            border-radius: var(--radius-md);
            overflow: hidden;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--spacing-lg);
        }

        .bet-controls, .action-controls {
            background: rgba(15, 52, 96, 0.6);
            padding: var(--spacing-lg);
            border-radius: var(--radius-md);
            border: 1px solid var(--accent-color);
        }

        .control-group {
            margin-bottom: var(--spacing-md);
        }

        .control-group label {
            display: block;
            margin-bottom: var(--spacing-xs);
            color: #cbd5e1;
            font-weight: bold;
        }

        /* ===== FORM ELEMENTS ===== */
        input[type="number"], input[type="range"] {
            width: 100%;
            padding: var(--spacing-sm);
            border: 2px solid var(--accent-color);
            border-radius: var(--radius-sm);
            background: rgba(26, 26, 46, 0.8);
            color: var(--text-color);
            font-size: 1.1rem;
        }

        input[type="range"] {
            -webkit-appearance: none;
            height: 8px;
            background: var(--accent-color);
            border-radius: 4px;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: var(--rocket-color);
            border-radius: var(--radius-xl);
            cursor: pointer;
            transition: var(--transition-normal);
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
        }

        .bet-amount-display {
            text-align: center;
            font-size: 1.5rem;
            color: var(--bet-color);
            font-weight: bold;
            margin-top: var(--spacing-sm);
        }

        /* ===== BUTTONS & INTERACTIVE ELEMENTS ===== */
        .action-buttons {
            display: grid;
            gap: var(--spacing-md);
        }

        .btn {
            padding: var(--spacing-md) var(--spacing-lg);
            border: none;
            border-radius: var(--radius-sm);
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: var(--transition-normal);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-bet {
            background: linear-gradient(45deg, var(--bet-color), #3a86ff);
            color: white;
        }

        .btn-bet:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 201, 240, 0.4);
        }

        .btn-bet:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-cashout {
            background: linear-gradient(45deg, var(--cashout-color), #22c55e);
            color: white;
        }

        .btn-cashout:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 222, 128, 0.4);
        }

        .btn-cashout:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* ===== SIDEBAR COMPONENTS ===== */
        .sidebar {
            background: rgba(26, 26, 46, 0.8);
            border-radius: var(--radius-lg);
            padding: var(--spacing-xl);
            border: 2px solid var(--accent-color);
            box-shadow: var(--shadow-lg);
        }

        .stats {
            margin-bottom: var(--spacing-xl);
        }

        .stats h3, .history h3 {
            color: var(--rocket-color);
            margin-bottom: var(--spacing-lg);
            font-size: 1.5rem;
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: var(--spacing-sm);
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: var(--spacing-md);
            padding: var(--spacing-sm);
            background: rgba(15, 52, 96, 0.4);
            border-radius: var(--radius-sm);
        }

        .stat-label {
            color: #cbd5e1;
            font-weight: bold;
        }

        .stat-value {
            color: var(--text-color);
            font-weight: bold;
        }

        .balance {
            color: var(--multiplier-color) !important;
            font-size: 1.3rem;
        }

        .history-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .history-item {
            padding: var(--spacing-sm);
            margin-bottom: var(--spacing-sm);
            border-radius: var(--radius-sm);
            background: rgba(15, 52, 96, 0.4);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-multiplier {
            font-weight: bold;
        }

        .win {
            color: var(--cashout-color);
        }

        .loss {
            color: var(--crash-color);
        }

        /* ===== GAME STATUS & STATES ===== */
        .game-status {
            text-align: center;
            padding: var(--spacing-md);
            margin-top: var(--spacing-lg);
            border-radius: var(--radius-sm);
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        .status-waiting {
            background: rgba(76, 201, 240, 0.2);
            color: var(--bet-color);
        }

        .status-running {
            background: rgba(251, 191, 36, 0.2);
            color: var(--multiplier-color);
        }

        .status-crashed {
            background: rgba(239, 68, 68, 0.2);
            color: var(--crash-color);
        }

        /* ===== UTILITY COMPONENTS ===== */
        .sound-toggle {
            position: fixed;
            top: var(--spacing-lg);
            right: var(--spacing-lg);
            background: rgba(26, 26, 46, 0.8);
            border: 2px solid var(--accent-color);
            border-radius: var(--radius-xl);
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition-normal);
            z-index: 1000;
        }

        .sound-toggle:hover {
            transform: scale(1.1);
        }

        .sound-toggle.muted {
            opacity: 0.6;
        }

        .logout-btn {
            position: fixed;
            top: var(--spacing-lg);
            left: var(--spacing-lg);
            padding: var(--spacing-sm) var(--spacing-lg);
            background: linear-gradient(45deg, var(--crash-color), #dc2626);
            color: white;
            border: none;
            border-radius: var(--radius-sm);
            cursor: pointer;
            z-index: 1000;
            font-weight: bold;
            transition: var(--transition-normal);
        }

        .logout-btn:hover {
            transform: translateY(-2px);
        }

        /* ===== ANIMATIONS & EFFECTS ===== */
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--multiplier-color);
            animation: confettiFall 2s forwards;
        }

        @keyframes confettiFall {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(300px) rotate(360deg); opacity: 0; }
        }

        /* ===== RESPONSIVE DESIGN ===== */
        @media (max-width: 768px) {
            .game-container {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .current-multiplier {
                font-size: 3rem;
            }
            
            .rocket-animation {
                height: 200px;
            }
            
            .controls {
                grid-template-columns: 1fr;
            }
            
            .bet-controls, .action-controls {
                padding: var(--spacing-md);
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: var(--spacing-sm);
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .current-multiplier {
                font-size: 2.5rem;
            }
            
            .game-area, .sidebar {
                padding: var(--spacing-md);
            }
            
            .btn {
                padding: var(--spacing-sm) var(--spacing-md);
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>MOONSHOT CRASH</h1>
            <p>Bet virtual $MONEY$ and cash out before the rocket crashes!</p>
        </div>

        <div class="game-container">
            <div class="game-area">
                <div class="multiplier-display">
                    <div class="current-multiplier" id="multiplier">1.00x</div>
                    <div class="multiplier-label">CURRENT MULTIPLIER</div>
                </div>

                <div class="rocket-animation" id="rocket-container">
                    <canvas id="graph-canvas" style="width: 100%; height: 100%;"></canvas>
                </div>

                <div class="controls">
                    <div class="bet-controls">
                        <div class="control-group">
                            <label for="bet-amount">BET AMOUNT</label>
                            <input type="number" id="bet-amount" min="1" max="1000" value="10">
                            <input type="range" id="bet-slider" min="1" max="1000" value="10">
                            <div class="bet-amount-display" id="bet-display">10 $MONEY$</div>
                        </div>
                    </div>

                    <div class="action-controls">
                        <div class="action-buttons">
                            <button class="btn btn-bet" id="bet-button" aria-label="Place bet">PLACE BET</button>
                            <button class="btn btn-cashout" id="cashout-button" disabled aria-label="Cash out" aria-disabled="true">CASH OUT</button>
                            <div class="cooldown-timer" id="cooldown-timer" style="display: none; text-align: center; color: var(--multiplier-color); font-size: 1.2rem; margin-top: 10px;"></div>
                        </div>
                    </div>

                    <div class="game-status status-waiting" id="game-status">
                        Place your bet to start the game!
                    </div>
                </div>

                <div class="sidebar">
                    <div class="stats">
                        <h3>STATISTICS</h3>
                        <div class="stat-item">
                            <span class="stat-label">Balance:</span>
                            <span class="stat-value balance" id="balance">1000 $MONEY$</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Total Bets:</span>
                            <span class="stat-value" id="total-bets">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Wins:</span>
                            <span class="stat-value" id="wins">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Losses:</span>
                            <span class="stat-value" id="losses">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Biggest Win:</span>
                            <span class="stat-value" id="biggest-win">0x</span>
                        </div>
                    </div>

                    <div class="history">
                        <h3>RECENT HISTORY</h3>
                        <div class="history-list" id="history-list">
                            <!-- History items will be added here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="sound-toggle" id="sound-toggle">🔊</div>
        <button class="logout-btn" id="logoutBtn">LOGOUT</button>

        <script>
            // Config
            const GITHUB_CODES_URL = 'https://raw.githubusercontent.com/maskedwrrg/COOL-THINGY/refs/heads/main/usercodes.txt';

            // Game state
            const gameState = {
                balance: 1000,
                currentBet: 0,
                currentMultiplier: 1.00,
                crashPoint: 0,
                gameRunning: false,
                hasBet: false,
                cashedOut: false,
                totalBets: 0,
                wins: 0,
                losses: 0,
                biggestWin: 0,
                history: [],
                soundEnabled: true,
                currentTime: 0,
                multiplierHistory: [],
                crashing: false,
                sessionId: null,
                accessCode: null,
                cooldown: false,
                cooldownTime: 0
            };

            // DOM elements
            const multiplierElement = document.getElementById('multiplier');
            const rocketContainer = document.getElementById('rocket-container');
            const graphCanvas = document.getElementById('graph-canvas');
            graphCanvas.width = 800;
            graphCanvas.height = 300;
            const ctx = graphCanvas.getContext('2d');
            const betAmountInput = document.getElementById('bet-amount');
            const betSlider = document.getElementById('bet-slider');
            const betDisplay = document.getElementById('bet-display');
            const betButton = document.getElementById('bet-button');
            const cashoutButton = document.getElementById('cashout-button');
            const gameStatus = document.getElementById('game-status');
            const balanceElement = document.getElementById('balance');
            const totalBetsElement = document.getElementById('total-bets');
            const winsElement = document.getElementById('wins');
            const lossesElement = document.getElementById('losses');
            const biggestWinElement = document.getElementById('biggest-win');
            const historyList = document.getElementById('history-list');
            const soundToggle = document.getElementById('sound-toggle');
            const logoutBtn = document.getElementById('logoutBtn');

            // Session management
            function loadSessions() {
                try {
                    const stored = localStorage.getItem('activeSessions');
                    return stored ? JSON.parse(stored) : {};
                } catch (err) {
                    console.error('Failed to load sessions:', err);
                    return {};
                }
            }

            function saveSessions(sessions) {
                try {
                    localStorage.setItem('activeSessions', JSON.stringify(sessions));
                } catch (err) {
                    console.error('Failed to save sessions:', err);
                }
            }

            async function fetchCodes() {
                try {
                    const response = await fetch(GITHUB_CODES_URL + '?t=' + Date.now());
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    const text = await response.text();
                    return new Set(text.split('\n').map(c => c.trim()).filter(c => c.length > 0));
                } catch (err) {
                    showStatus(`Failed to load codes: ${err.message}`, 'status-crashed');
                    return new Set();
                }
            }

            async function checkSession() {
                const validCodes = await fetchCodes();
                if (!validCodes.has(gameState.accessCode)) {
                    alert('Access code revoked. Please log in again.');
                    logout();
                    return false;
                }
                return true;
            }

            function logout() {
                const sessions = loadSessions();
                if (gameState.sessionId && sessions[gameState.sessionId]) {
                    delete sessions[gameState.sessionId];
                    saveSessions(sessions);
                }
                window.location.href = 'index.html';
            }

            // Initialize the game
            function initGame() {
                updateUI();
                setupEventListeners();
                setInterval(checkSession, 30000);
            }

            // Update UI elements
            function updateUI() {
                multiplierElement.textContent = gameState.currentMultiplier.toFixed(2) + 'x';
                betDisplay.textContent = parseInt(betAmountInput.value) + ' $MONEY$';
                balanceElement.textContent = gameState.balance + ' $MONEY$';
                totalBetsElement.textContent = gameState.totalBets;
                winsElement.textContent = gameState.wins;
                lossesElement.textContent = gameState.losses;
                biggestWinElement.textContent = gameState.biggestWin.toFixed(2) + 'x';
                
                const cooldownTimer = document.getElementById('cooldown-timer');
                if (gameState.cooldown) {
                    betButton.disabled = true;
                    cooldownTimer.style.display = 'block';
                    cooldownTimer.textContent = `Next bet in: ${gameState.cooldownTime}s`;
                } else {
                    betButton.disabled = gameState.gameRunning || gameState.balance < parseInt(betAmountInput.value);
                    cooldownTimer.style.display = 'none';
                }
                
                cashoutButton.disabled = !gameState.hasBet || gameState.cashedOut || gameState.crashing;
            }

            // Setup event listeners
            function setupEventListeners() {
                betAmountInput.addEventListener('input', function() {
                    betSlider.value = betAmountInput.value;
                    updateUI();
                });

                betSlider.addEventListener('input', function() {
                    betAmountInput.value = betSlider.value;
                    updateUI();
                });

                betButton.addEventListener('click', async function() {
                    if (betButton.disabled) return;
                    betButton.disabled = true;
                    try {
                        await placeBet();
                    } catch (err) {
                        console.error('Error placing bet:', err);
                        showStatus(`Error placing bet: ${err.message}`, 'status-crashed');
                        betButton.disabled = false;
                    }
                });

                cashoutButton.addEventListener('click', async function() {
                    if (cashoutButton.disabled) return;
                    cashoutButton.disabled = true;
                    try {
                        await cashOut();
                    } catch (err) {
                        console.error('Error cashing out:', err);
                        showStatus(`Error cashing out: ${err.message}`, 'status-crashed');
                        cashoutButton.disabled = gameState.hasBet && !gameState.cashedOut && !gameState.crashing;
                    }
                });

                soundToggle.addEventListener('click', toggleSound);
                logoutBtn.addEventListener('click', logout);
            }

            // Game functions
            async function placeBet() {
                if (gameState.cooldown) {
                    throw new Error('Please wait for cooldown to finish');
                }

                const isValid = await checkSession();
                if (!isValid) {
                    throw new Error('Invalid session');
                }

                const betAmount = parseInt(betAmountInput.value);
                if (isNaN(betAmount) || betAmount <= 0) {
                    throw new Error('Invalid bet amount');
                }
                if (betAmount > gameState.balance) {
                    throw new Error('Not enough $MONEY$');
                }
                if (betAmount < 1) {
                    throw new Error('Minimum bet is 1 coin');
                }

                gameState.currentBet = betAmount;
                gameState.balance -= betAmount;
                gameState.hasBet = true;
                gameState.cashedOut = false;
                gameState.totalBets++;

                showStatus('Rocket launching...', 'status-running');
                startGame();
            }

            function startGame() {
                gameState.gameRunning = true;
                gameState.currentMultiplier = 1.00;
                gameState.currentTime = 0;
                gameState.multiplierHistory = [];
                gameState.crashing = false;
                gameState.crashPoint = Math.exp(Math.random() * Math.log(10));
                
                updateUI();
                
                const gameLoop = setInterval(function() {
                    if (!gameState.gameRunning) {
                        clearInterval(gameLoop);
                        return;
                    }

                    gameState.currentTime += 50;

                    if (!gameState.crashing) {
                        gameState.currentMultiplier *= 1.01;
                        if (gameState.currentMultiplier >= gameState.crashPoint) {
                            gameState.crashPoint = gameState.currentMultiplier;
                            crash();
                            gameState.crashing = true;
                        }
                    } else {
                        gameState.currentMultiplier *= 0.95;
                        if (gameState.currentMultiplier <= 1.00) {
                            gameState.gameRunning = false;
                            setTimeout(function() {
                                gameState.multiplierHistory = [];
                                drawGraph();
                                gameState.hasBet = false;
                                showStatus("Place your bet to start the game!", "status-waiting");
                            }, 1000);
                        }
                    }

                    gameState.multiplierHistory.push(gameState.currentMultiplier);
                    drawGraph();
                    updateUI();
                }, 50);
            }

            async function cashOut() {
                if (!gameState.hasBet) {
                    throw new Error('No active bet');
                }
                if (gameState.cashedOut) {
                    throw new Error('Already cashed out');
                }
                if (gameState.crashing) {
                    throw new Error('Game has crashed');
                }

                gameState.cashedOut = true;
                gameState.gameRunning = false;
                
                const winnings = Math.floor(gameState.currentBet * gameState.currentMultiplier);
                gameState.balance += winnings;
                
                gameState.wins++;
                if (gameState.currentMultiplier > gameState.biggestWin) {
                    gameState.biggestWin = gameState.currentMultiplier;
                }
                
                addToHistory(gameState.currentMultiplier, true);
                
                // Show current multiplier and potential maximum multiplier
                showStatus(`Cashed out at ${gameState.currentMultiplier.toFixed(2)}x! You could have gotten ${gameState.crashPoint.toFixed(2)}x! +${winnings} $MONEY$`, 'status-waiting');
                createConfetti();
                updateUI();
                startCooldown(3);
                
                await new Promise(resolve => setTimeout(resolve, 3000));
                gameState.hasBet = false;
                gameState.multiplierHistory = [];
                drawGraph();
                showStatus('Place your bet to start the game!', 'status-waiting');
            }

            function crash() {
                if (!gameState.cashedOut) {
                    gameState.losses++;
                    addToHistory(gameState.crashPoint, false);
                }
                
                showStatus("CRASHED at " + gameState.crashPoint.toFixed(2) + "x!", "status-crashed");
                updateUI();
            }

            function drawGraph() {
                if (gameState.multiplierHistory.length < 1) {
                    ctx.clearRect(0, 0, graphCanvas.width, graphCanvas.height);
                    return;
                }

                const width = graphCanvas.width;
                const height = graphCanvas.height;

                ctx.clearRect(0, 0, width, height);

                let maxTime = gameState.currentTime;
                let maxMulti = Math.max(5, ...gameState.multiplierHistory, gameState.crashPoint || 0);

                const scaleX = width / maxTime;
                const scaleY = height / maxMulti * 0.9;

                let crashIndex = -1;
                for (let i = 0; i < gameState.multiplierHistory.length; i++) {
                    if (gameState.multiplierHistory[i] >= gameState.crashPoint && crashIndex === -1) {
                        crashIndex = i;
                    }
                }

                ctx.beginPath();
                ctx.moveTo(0, height);
                let endGreen = crashIndex === -1 ? gameState.multiplierHistory.length : crashIndex + 1;
                for (let i = 0; i < endGreen; i++) {
                    const m = gameState.multiplierHistory[i];
                    const t = i * 50;
                    const x = t * scaleX;
                    const y = height - m * scaleY;
                    ctx.lineTo(x, y);
                }
                ctx.strokeStyle = 'green';
                ctx.lineWidth = 3;
                ctx.stroke();

                if (crashIndex !== -1) {
                    ctx.beginPath();
                    const startM = gameState.multiplierHistory[crashIndex];
                    const startT = crashIndex * 50;
                    const startX = startT * scaleX;
                    const startY = height - startM * scaleY;
                    ctx.moveTo(startX, startY);
                    for (let i = crashIndex + 1; i < gameState.multiplierHistory.length; i++) {
                        const m = gameState.multiplierHistory[i];
                        const t = i * 50;
                        const x = t * scaleX;
                        const y = height - m * scaleY;
                        ctx.lineTo(x, y);
                    }
                    ctx.strokeStyle = 'red';
                    ctx.lineWidth = 3;
                    ctx.stroke();
                }

                ctx.strokeStyle = 'white';
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(0, height);
                ctx.lineTo(width, height);
                ctx.lineTo(width, 0);
                ctx.stroke();
            }

            function addToHistory(multiplier, isWin) {
                const historyItem = document.createElement('div');
                historyItem.classList.add('history-item');
                historyItem.classList.add(isWin ? 'win' : 'loss');
                
                historyItem.innerHTML = '<span>' + (isWin ? 'WIN' : 'LOSS') + '</span>' +
                                       '<span class="history-multiplier">' + multiplier.toFixed(2) + 'x</span>';
                
                historyList.insertBefore(historyItem, historyList.firstChild);
                
                if (historyList.children.length > 10) {
                    historyList.removeChild(historyList.lastChild);
                }
                
                gameState.history.unshift({
                    multiplier: multiplier,
                    win: isWin,
                    timestamp: new Date()
                });
            }

            function createConfetti() {
                for (let i = 0; i < 50; i++) {
                    const confetti = document.createElement('div');
                    confetti.classList.add('confetti');
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '0';
                    confetti.style.backgroundColor = 'hsl(' + (Math.random() * 360) + ', 100%, 50%)';
                    confetti.style.animationDelay = (Math.random() * 1) + 's';
                    rocketContainer.appendChild(confetti);
                    
                    setTimeout(function() {
                        confetti.remove();
                    }, 2000);
                }
            }

            function showStatus(message, statusClass) {
                gameStatus.textContent = message;
                gameStatus.className = 'game-status ' + statusClass;
            }

            function toggleSound() {
                gameState.soundEnabled = !gameState.soundEnabled;
                soundToggle.classList.toggle('muted', !gameState.soundEnabled);
            }

            function startCooldown(seconds) {
                gameState.cooldown = true;
                gameState.cooldownTime = seconds;
                updateUI();

                const cooldownInterval = setInterval(() => {
                    gameState.cooldownTime--;
                    updateUI();

                    if (gameState.cooldownTime <= 0) {
                        clearInterval(cooldownInterval);
                        gameState.cooldown = false;
                        updateUI();
                    }
                }, 1000);
            }

            window.addEventListener('load', async function() {
                const params = new URLSearchParams(window.location.search);
                gameState.sessionId = params.get('session');
                gameState.accessCode = params.get('code');
                
                // Remove sensitive parameters from URL after reading them
                if (window.location.search) {
                    const cleanUrl = window.location.origin + window.location.pathname;
                    window.history.replaceState({}, document.title, cleanUrl);
                }
                
                if (!gameState.accessCode) {
                    alert('Invalid access code. Please log in again.');
                    window.location.href = 'index.html';
                    return;
                }

                const validCodes = await fetchCodes();
                if (!validCodes.has(gameState.accessCode)) {
                    alert('Access code revoked. Please log in again.');
                    logout();
                    return;
                }

                initGame();
            });
        </script>
